<!doctype html>
<html class="no-js" lang="en-US" >
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
		<title>BEST 2015 Points Calculator by Westwood Robotics</title>
		<meta name="theme-color" content="#E65100">
		<script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script>
		<link rel="stylesheet" href="/wordpress/wp-content/themes/wwroboticspress/style.css" type="text/css" />
		<link rel="stylesheet" href="/wordpress/wp-content/themes/wwroboticspress/css/materialize.css" type="text/css" />
		<link rel="stylesheet" href="/wordpress/wp-content/themes/wwroboticspress/css/wwroboticspress.css" type="text/css" />
		<style>.input-field label{position:static; !important}</style>
	</head>
	<body class="page-template-default">
		<header>
			<div class="navbar-fixed">
				<nav>
					<div class="container">
						<div class="nav-wrapper">
							Westwood Robotics<a href="http://team2583.org" class="brand-logo waves-effect waves-light center" id="logo-container">Go Home</a>
						</div>
					</div>
				</nav>
			</div>
		</header>
		<main>
			<div class="container">
				<div class="row">
					<div class="col s12">
						<div class="card-panel white">
							<div class="entry-header"><h2 class="header center">BEST 2015 Point Calculator</h2></div>
							<div class="entry-content">
								<div class="row">
									<div class="results center">
										<h4 class="center orange-text text-darken-3">Score: <a class="green-text num-points">0</a> points</h4>
									</div>
									<form class="col s12">
										<div class="row">
											<div class="col s12 l4 m4">
												<div class="input-field">
													<label for="l1" class="center">Coal</label>
													<input autofocus name="l1" type="number" class="validate" min="0" max="24" placeholder="Coal (max 24)" />
												</div>
											</div>
											<div class="col s12 l4 m4">
												<div class="input-field">
													<label for="l2" class="center">Magnetite</label>
													<input name="l2" type="number" class="validate" min="0" max="20" placeholder="Magnetite (max 20)" />
												</div>
											</div>
											<div class="col s12 l4 m4">
												<div class="input-field">
													<label for="l3" class="center">Bauxite</label>
													<input name="l3" type="number" class="validate" min="0" max="16" placeholder="Bauxite (max 16)" />
												</div>
											</div>
											<div class="col s12 l4 m4">
												<div class="input-field">
													<label for="l4" class="center">Chalcopyrite</label>
													<input name="l4" type="number" class="validate" min="0" max="12" placeholder="Chalcopyrite (max 12)" />
												</div>
											</div>
											<div class="col s12 l4 m4">
												<div class="input-field">
													<label for="l5" class="center">Spodumene</label>
													<input name="l5" type="number" class="validate" min="0" max="8" placeholder="Spodumene (max 8)" />
												</div>
											</div>
											<div class="col s12 l4 m4">
												<div class="input-field">
													<label for="l6" class="center">Limestone</label>
													<input name="l6" type="number" class="validate" min="0" max="5" placeholder="Limestone (max 5)" />
												</div>
											</div>
										</div>
										<div class="row">
											<div class="col s12 m4 l4">
												<div class="input-field">
													Core sample:
													<input name="core" type="radio" id="no-cores" val="0"><label for="no-cores">None</label>
													<input name="core" type="radio" id="one-cores" val="1"><label for="one-cores">Small</label>
													<input name="core" type="radio" id="two-cores" val="2"><label for="two-cores">Medium</label>
													<input name="core" type="radio" id="three-cores" val="3"><label for="three-cores">Large</label>
												</div>
											</div>
											<div class="col s12 m4 l4">
												<div class="input-field">
													<div class="switch">
														<label>Filter not replaced<input type="checkbox" name="air_filter" /><span class="lever"></span>Filter replaced</label>
													</div>
												</div>
											</div>
											<div class="col s12 m4 l4">
												<div class="input-field">
													<div class="switch">
														<label>Water Pipe not replaced<input type="checkbox" name="pipe" /><span class="lever"></span>Water Pipe replaced</label>
													</div>
												</div>
											</div>
										</div>
										<div class="results center">
											<h4 class="center orange-text text-darken-4">Score: <a class="green-text num-points">0</a> points</h4>
										</div>
									</form>
								</div>
							</div>
							</div> <!-- /container -->
							<script>
								var coal_val = 5;
								var coal_points = 0;
								var magnetite_val = 7;
								var magnetite_points = 0;
								var bauxite_val = 10;
								var bauxite_points = 0;
								var chalcopyrite_val = 15;
								var chalcopyrite_points = 0;
								var spodumene_val = 25;
								var spodumene_points = 0;
								var core_sample_base_val = 50;
								var core_sample_points = 0;
								var replacement_val = 100;
								var rep_pipe_points = 0;
								var rep_filter_points = 0;
								var limestone_val = 2;
								var limestone_points = 0;
								var total_points = 0;
								
								$("input[name=l1]").change(function(){coal_points = parseInt($(this).val()) * coal_val; regen();});
								$("input[name=l2]").change(function(){magnetite_points = parseInt($(this).val()) * magnetite_val; regen();});
								$("input[name=l3]").change(function(){bauxite_points = parseInt($(this).val()) * bauxite_val; regen();});
								$("input[name=l4]").change(function(){chalcopyrite_points = parseInt($(this).val()) * chalcopyrite_val; regen();});
								$("input[name=l5]").change(function(){spodumene_points = parseInt($(this).val()) * spodumene_val; regen();});
								$("input[name=l6]").change(function(){limestone_points = parseInt($(this).val()) * limestone_val; regen();}); 
								
								var temp = parseInt($('input#l1').val());
								if (temp > 25 || temp < 0)
									$("input[name=l1]").change(0);
								
								var temp = parseInt($('input#l2').val());
								if (temp > 21 || temp < 0)
									$("input[name=l2]").change(0);

								var temp = parseInt($('input#l3').val());
								if (temp > 17 || temp < 0)
									$("input[name=l3]").change(0);
								
								var temp = parseInt($('input#l4').val());
								if (temp > 13 || temp < 0)
									$("input[name=l4]").change(0);

								var temp = parseInt($('input#l5').val());
								if (temp > 9 || temp < 0)
									$("input[name=l5]").change(0);  
 
								var temp = parseInt($('input#l6').val());
								if (temp > 6 || temp < 0)
									$("input[name=l6]").change(0); 

								$("input[name=core]").change(function(){core_sample_points = $(this).attr("val") * core_sample_base_val; regen();});

								$("input[name=air_filter]").change(function(){var getsPoints = $(this).is(":checked"); rep_filter_points = replacement_val * getsPoints; regen(); });

								$("input[name=pipe]").change(function(){var getsPoints = $(this).is(":checked"); rep_pipe_points = replacement_val * getsPoints; regen(); });

								function regen()
								{
									total_points =  coal_points + magnetite_points + bauxite_points + chalcopyrite_points + spodumene_points + limestone_points + rep_filter_points + rep_pipe_points + core_sample_points;
									$(".results .num-points").html(total_points);
								}
								function reset()
								{
									coal_points = 0;
									magnetite_points = 0;
									bauxite_points = 0;
									chalcopyrite_points = 0;
									spodumene_points = 0;
									core_sample_points = 0;
									rep_pipe_points = 0;
									rep_filter_points = 0;
									limestone_points = 0;
									total_points = 0;
								}
							</script>
						</body>
					</div>
				</div>
			</div>
		</main>

			<div class="container">
				<div class="row">
					<div class="footer-copyrights">

							</div>
					</div>
					<a class="white-text right truncate" href="#">Back to Top</a>
				</div>
			</div>
		</footer>
	</body>
</html>
